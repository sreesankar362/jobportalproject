{% extends 'common_html/base.html' %}

{% block content %}

<div style="background-color:#e1eaf7">
<div class="container p-3">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 card border">
            <div class="card-body">
                <h2 class="text-center text-secondary">Update Your Profile</h2>
                <hr>
                <form action="" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-primary form-control">
                </form>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
</div>
{% endblock %}
