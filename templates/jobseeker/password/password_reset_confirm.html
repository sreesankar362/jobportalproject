{% extends 'common_html/base.html' %}
{% block content %}

{% load static %}
<div class="container p-5">
    <h2 class="font-weight-bold mt-3">Enter new password</h2>
    <hr>
    <p>Please enter your new password.</p>
    <form method="POST">
        {% csrf_token %}
        <div class="form_field">
            {{form.as_p}}
        </div>
        <button class="btn btn-primary" type="submit">Change my password</button>
    </form>
</div>



{% endblock %}
