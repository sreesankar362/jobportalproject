{% extends 'common_html/base.html' %}

{% block content %}

{% load static %}

<!-- Form displays the fileds for registration and a Signup Button -->
<div class="" style="background-color:#e1eaf7">
<div class=" row d-flex justify-content-center ">
    <div class="col-sm-1"></div>

    <div class="col-sm-5" style="margin-top:15%;">
        <h3>Register with JobHub</h3>
        <h3 style="color:#6c8eff" >Take your career to the next level !</h3>
        <img class="img-fluid" src="{% static 'home/images/can-reg.png' %}" alt="" width="600px">
    </div>
    <div class="col-sm-4 mt-5 ">
        <div class="card mt-5 mb-4 border">
             <div class="card-body">
            <div class="mt-4">
                <img src="{%static 'home/images/avatar.jpg' %}" class="rounded mx-auto d-block" width="150" height="150"
             alt="...">
                <h4 align="center">JOIN JOBHUB</h4>
                <hr>
            </div>


                <form action="" class="mt-3" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{form.as_p}}
                    <div class=" mb-2 mt-3   ">
                        <button type="submit" class="btn btn-success  form-control">Register</button>
                        <p class="mt-4 ms-auto">Already have an Account? <a href="{% url 'login' %}">Login</a></p>

                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="col-1"></div>
</div>

</div>

{% endblock %}
