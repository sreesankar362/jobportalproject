{% extends 'common_html/base.html' %}

{% block content %}

{% load static %}

<!-- Form displays the fileds for registration and a Signup Button -->


<div class="row mt-5 mb-5">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                <h2 class="card text-center mt-3 mb-3">JOB SEEKER REGISTRATION</h2>
            </div>
            <div class="card-body">

                <form action="" class="mt-3" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{form.as_p}}
                    <div class="card mb-5 mt-5   ">
                        <button type="submit" class="btn btn-info btn-outline-dark ">SUBMIT</button>

                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="col-sm-3"></div>
</div>





{% endblock %}
